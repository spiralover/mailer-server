<center style="width: 100%; background-color: #f5f6fa;">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#f5f6fa">
        <tr>
            <td style="padding: 40px 0;">
                <table style="width:100%;max-width:620px;margin:0 auto;">
                    <tbody>
                    <tr>
                        <td style="text-align: center; padding-bottom:25px">
                            <a href="{{app_frontend_url}}">
                                <img style="height: 40px" src="{{app_logo_url}}"
                                     alt="logo">
                            </a>
                            <p style="font-size: 14px; color: #5B8525; padding-top: 12px;">{{app_desc}}</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table style="width:100%;max-width:620px;margin:0 auto;background-color:#ffffff;">
                    <tbody>
                    <tr>
                        <td style="padding: 30px 30px 15px 30px;">
                            <h2 style="font-size: 18px; color: #5B8525; font-weight: 600; margin: 0;">{{subject}}</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 30px 20px">{{message}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 30px 40px">
                            <p style="margin: 0; font-size: 13px; line-height: 22px; color:#9ea8bb;">This is an
                                automatically generated email please do not reply to this email. If you face any issues,
                                please contact us at {{app_help_email}}</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</center>
